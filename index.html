<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Jeux du click </h1>
    <div class="container">
        <div class="main__section">
            <div class="result">
                <p>Score : <h2 class="resultValue"></h2></p>
            </div>
            <button onclick="window.location.reload()">Reset</button>
            <div class="main__Object">
                <img class="image__toClick"  src="./assets/Capture.JPG" />
            </div>
        </div>
        <div class="bonus__section">
            <h2>BONUS</h2>
            <div class="card bonus_one" id="150" onclick="enable(this.id)"></div>
            <div class="card bonus_two"id="200" onclick="enable(this.id)"></div>
            <div class="card bonus_third" id="300" onclick="autoClick(this.id)" ></div>
            <div class="card bonus_joker"id="400" onclick="incrementTimer(this.id)"></div>
            <div class="card bonus_four"id="1000" onclick="enable(this.id)"></div>
        </div>

    </div>
    <script  src="/script.js">
    </script>
</body>
</html>
