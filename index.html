<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <h1>Jeux du click </h1>
    <div class="container">
        
        <div class="main__section">
            
            <div class="result">
                <p>Scrore : <h2 class="resultValue"></h2></p>
            </div>
    
            <div class="main__Object">
                <img class="image__toClick"  src="./assets/Capture.JPG" />
            </div>

        </div>
        
        
        <div class="bonus__section">
            <h2>BONUS</h2>
            <div class="card bonus_one">
                <h1>Cout : 150 clicks</h1>
                <p>Click x2</p>
            </div>
            <div class="card bonus_two">
                <h1>Cout : 150 clicks</h1>
                <p>+ 42</p> 
            </div>
            <div class="card bonus_third">
                <h1>Cout : 150 clicks</h1>
                <p>+ 187</p> 
            </div>
            <div class="card bonus_joker">
                <h1>Cout : 150 clicks</h1>
                <p>Joker</p> 
            </div>
            <div class="card bonus_four">
                <h1>Cout : 150 clicks</h1>
                <p>+ 500</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
